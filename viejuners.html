<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Abueletes</title>
</head>

<body>
    <form action="">
        <h1>EL CLUB VIEJUNER</h1>
        <p>
            Datos Obligatorios señalados con el signo
            <strong><span aria-label="required">*</span></strong>.
        </p>
        <section>
            <h2>Datos Personales:</h2>
            <fieldset>
                <legend>Indique cómo desea que nos dirijamos a usted.</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="H" />
                            Hombre
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="M" />
                            Mujer
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Q" />
                            Genérico
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Nombre: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username" required />
            </p>
            <p>
                <label for="surname">
                    <span>Apellidos: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="surname" name="usersurname" required />
            </p>
            <p>
                <label for="mail">
                    <span>Email: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail" required />
            </p>
            <p>
                <label for="age">
                    <span>Por favor escriba su edad usando números:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="number" id="age" name="age" min="10" max="150" />
            </p>
            <p>
                <label for="viejuner">
                    <span>Marque esta casilla si se siente viejuner:</span>
                    <input type="checkbox" name="viejuner" id="viejuner">
                </label>
            </p>
        </section>
        <section>
            <p>
                <label for="historia">Cuéntanos algo sobre ti:</label>
                <textarea id="historia" name="historia" rows="5" cols="33">
                "Nací y crecí en un pequeño pueblo de La Mancha, cuyo nombre recuerdo, pero no conviene mencionar..."
                </textarea>
            </p>
        </section>
        <section>
            <p>
              <button type="submit">ENVIAR MI RESPUESTA</button>
            </p>
          </section>
    </form>
</body>

</html>
